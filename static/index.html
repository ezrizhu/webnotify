<!DOCTYPE html>
<html>
<head>
	<title>URGENT BUTTON</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
	<style>
body {
    background-color: #2e3440;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}
p {
    color: #e5e9f0;
}
a,label {
    color: #88c0d0;
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
h1 {
    color: #bf616a;
    font-weight: bold
}
.container {
    font-size: 130%;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
input,textarea {
    background: #2e3440;
    color: #d8dee9;
    border: 2px solid #b48ead !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
}
	</style>
</head>
<body>
    <div class="container">
	<h1>
	    THE BUTTON
    </h1>
    <p>
    <p style="color: #ebcb8b"> Unauthorized access is strictly prohibited. If you are not authorized to access this page, please leave immediately. <p>
        <form action="/button">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" value="Title"><br>
            <label for="message">Message</label><br>
            <input type="text" id="message" name="message" value="Message"><br>
            <label for="secret">Secret</label><br>
            <input type="password" id="secret" name="secret" value=""><br><br>
            <input type="submit" value="SEND">
        </form>
	</p>
    </div>
</body>
</html>
